<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>登录</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: radial-gradient(1200px 600px at 20% 0%, #3b82f6 0%, #22c55e 45%, #0ea5e9 100%); min-height: 100vh; }
    .iphone-container { width: 393px; height: 852px; margin: 0 auto; background: #000; border-radius: 47px; padding: 10px; position: relative; overflow: hidden; }
    .screen { width: 100%; height: 100%; background: #fff; border-radius: 37px; overflow-y: auto; position: relative; }
    .dynamic-island { position: absolute; top: 10px; left: 50%; transform: translateX(-50%); width: 126px; height: 30px; background: #000; border-radius: 20px; z-index: 100; }
    .status-bar { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); padding-top: 50px; padding-bottom: 10px; }
    .card { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); border: 1px solid rgba(229, 231, 235, 0.8); }
    .btn-primary { background: linear-gradient(135deg,#3b82f6 0%, #22c55e 100%); transition: all .3s ease; }
    .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(59,130,246,.3); }
  </style>
</head>
<body>
  <div class="iphone-container">
    <div class="screen">
      <div class="dynamic-island"></div>
      <div class="status-bar px-6 flex justify-between items-center">
        <div class="flex items-center space-x-2">
          <i class="fas fa-user text-blue-600"></i>
          <span class="text-sm font-semibold text-gray-800">账号登录</span>
        </div>
        <div class="flex items-center space-x-2">
          <span class="text-xs text-gray-600">9:41</span>
          <div class="flex items-center space-x-1">
            <i class="fas fa-signal text-xs text-gray-600"></i>
            <i class="fas fa-wifi text-xs text-gray-600"></i>
            <i class="fas fa-battery-full text-xs text-gray-600"></i>
          </div>
        </div>
      </div>


      <div class="px-6 py-6">
        <div class="card rounded-2xl p-5 mb-4">
          <div class="flex items-center justify-between mb-4">
            <div class="text-xl font-semibold text-gray-800">欢迎使用X物流作业APP</div>
            <div class="text-xs bg-blue-100 text-blue-800 px-2 py-1 rounded-full">v1.0</div>
          </div>
          <div class="space-y-3">
            <div class="flex items-center bg-gray-50 border border-gray-200 rounded-xl px-3 py-2">
              <i class="fas fa-user text-gray-500 mr-2"></i>
              <input id="loginUser" class="flex-1 bg-transparent text-sm outline-none" placeholder="用户名" value="director" />
            </div>
            <div class="flex items-center bg-gray-50 border border-gray-200 rounded-xl px-3 py-2">
              <i class="fas fa-lock text-gray-500 mr-2"></i>
              <input id="loginPass" type="password" class="flex-1 bg-transparent text-sm outline-none" placeholder="密码（默认：123）" value="123" />
            </div>
            <button id="loginBtn" class="px-3 py-3 text-white rounded-xl text-sm btn-primary w-full" onclick="doLogin()"><i class="fas fa-sign-in-alt mr-1"></i>登录</button>
          </div>
        </div>
        <div class="grid grid-cols-2 gap-3">
          <div class="card rounded-2xl p-4">
            <div class="text-sm font-semibold text-gray-800 mb-1">提示</div>
            <div class="text-xs text-gray-600">支持三种角色账号：<span class="font-semibold text-gray-800">operator</span> / <span class="font-semibold text-gray-800">dispatcher</span> / <span class="font-semibold text-gray-800">director</span>，密码统一为 <span class="font-semibold text-gray-800">123</span>。</div>
          </div>
          <div class="card rounded-2xl p-4">
            <div class="text-sm font-semibold text-gray-800 mb-1">说明</div>
            <div class="text-xs text-gray-600">基于角色名，登录成功后进入相应角色的首页。</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="./common.js"></script>
  <script>
    function showError(msg){ toastShow(msg); setTimeout(toastHide, 3000); }
    function doLogin(){
      toastHide();
      const u = (document.getElementById('loginUser').value || '').trim();
      const p = (document.getElementById('loginPass').value || '').trim();

      if(!u){ showError('请输入账号'); return; }
      if(u === 'invalid'){ showError('账号已停用，请联系管理员'); return; }
      if(!p){ showError('请输入密码'); return; }
      if(p !== '123'){ showError('账号或密码错误'); return; }

      if(u === 'operator'){
        window.location.href = 'operator-home.html';
      } else if(u === 'dispatcher'){
        window.location.href = 'dispatcher-home.html';
      } else if(u === 'director'){
        window.location.href = 'director-home.html';
      } else {
        showError('账号或密码错误');
      }
    }

    // Enter key support
    document.addEventListener('keydown', function(event) {
      if (event.key === 'Enter') {
        doLogin();
      }
    });
  </script>
</body>
</html>
