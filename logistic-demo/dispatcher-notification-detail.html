<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>通知详情 · 调度员</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <script src="./simulator-layout.js"></script>
  <script src="./common.js"></script>
  <script>
    initSimulatorLayout({
      title: '通知详情 · 调度员',
      titleIcon: 'fas fa-bell',
      role: 'dispatcher',
      activeNav: 'messages',
      content: `
        <div class="px-6 py-4 pb-28">
           <div class="flex items-center justify-between mb-4">
              <div class="text-sm font-medium text-gray-500">通知详情</div>
              <div class="w-8"></div>
           </div>

          <div id="detail" class="bg-white rounded-2xl p-6 shadow-sm border border-gray-100 mb-6 relative overflow-hidden">
             <!-- Content populated by JS -->
          </div>

          <div class="absolute bottom-4 left-4 right-4 bg-white rounded-2xl shadow-lg shadow-gray-200 border border-gray-100 p-3 z-40 flex items-center gap-3">
              <button class="p-3 rounded-xl bg-gray-50 text-gray-600 hover:bg-gray-100 transition-colors" onclick="goBack()"><i class="fas fa-arrow-left"></i></button>
              <button class="flex-1 py-3 rounded-xl bg-indigo-600 text-white font-medium shadow-sm active:scale-[0.98] transition-transform flex items-center justify-center" onclick="markRead()">
                <i class="fas fa-check mr-2"></i>标记为已读
              </button>
          </div>
        </div>
      `
    });
  </script>
  <script>
    function qs(name){ const u=new URLSearchParams(window.location.search); return u.get(name); }
    const id = qs('id') || '';
    let appData=null;
    function loadData(){ if(appData) return Promise.resolve(appData); const url=new URL('app-data.json',document.baseURI).href; if(location.protocol==='file:'){ appData=(window.APP_DATA_FALLBACK||{}); return Promise.resolve(appData); } return fetch(url).then(r=>{ if(!r.ok) throw new Error('fail'); return r.json(); }).then(d=>{ appData=d; return d; }).catch(()=>{ appData=(window.APP_DATA_FALLBACK||{}); return appData; }); }
    function formatTime(t){ try{ const d=new Date(t); const now=new Date(); const yyyy=d.getFullYear(); const mm=String(d.getMonth()+1).padStart(2,'0'); const dd=String(d.getDate()).padStart(2,'0'); const hh=String(d.getHours()).padStart(2,'0'); const mi=String(d.getMinutes()).padStart(2,'0'); const today=new Date(now.getFullYear(),now.getMonth(),now.getDate()); const day=new Date(d.getFullYear(),d.getMonth(),d.getDate()); const diff=(today-day)/86400000; if(diff===0) return `今天 ${hh}:${mi}`; if(diff===1) return `昨天 ${hh}:${mi}`; return `${yyyy}-${mm}-${dd} ${hh}:${mi}`; }catch(e){ return String(t); } }
    function render(){ loadData().then(()=>{
      const msgs=(appData&&appData.messages&&appData.messages.dispatcher)||[];
      const m = msgs.find(x=>x.id===id) || { title:'系统消息', time:'', body:'--' };
      const el=document.getElementById('detail');
      el.innerHTML = `
        <div class="absolute top-0 right-0 w-32 h-32 bg-indigo-50 rounded-bl-full -mr-10 -mt-10 z-0"></div>
        <div class="relative z-10">
            <div class="flex items-center gap-3 mb-4">
                <div class="w-10 h-10 rounded-full bg-indigo-100 text-indigo-600 flex items-center justify-center">
                    <i class="fas fa-bell"></i>
                </div>
                <div>
                    <div class="text-xs text-gray-500">系统通知</div>
                    <div class="text-xs text-gray-400">${formatTime(m.time)}</div>
                </div>
            </div>
            <div class='text-xl font-bold text-gray-800 mb-4 leading-snug'>${m.title}</div>
            <div class='text-sm text-gray-600 leading-relaxed whitespace-pre-wrap mb-8'>${m.body||'暂无内容'}</div>
        </div>
      `;
    }); }
    function goBack(){ window.location.href = 'dispatcher-notification-list.html'; }
    function markRead(){ toastShow('已标记为已读','ok'); }
    render();
  </script>
</body>
</html>
