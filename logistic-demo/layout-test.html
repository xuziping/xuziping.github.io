<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>布局系统测试</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <script src="./simulator-layout.js"></script>
  <script src="./common.js"></script>
  <script>
    // 初始化布局 - 测试长内容的滚动效果
    initSimulatorLayout({
      title: '布局测试页面',
      titleIcon: 'fas fa-flask',
      role: 'operator',
      activeNav: 'home',
      content: `
        <div class="px-6 py-4">
          <div class="card rounded-2xl p-4 mb-4">
            <h3 class="font-semibold text-lg mb-2">✅ 布局系统测试</h3>
            <p class="text-sm text-gray-600">这是一个测试页面，用于验证三段式布局是否正常工作。</p>
          </div>

          <div class="card rounded-2xl p-4 mb-4">
            <h3 class="font-semibold mb-2">📱 布局特性</h3>
            <ul class="space-y-2 text-sm text-gray-700">
              <li>✓ 顶部状态栏固定</li>
              <li>✓ 底部导航栏固定</li>
              <li>✓ 中间内容区可滚动</li>
              <li>✓ 动态岛正确显示</li>
            </ul>
          </div>

          <div class="card rounded-2xl p-4 mb-4">
            <h3 class="font-semibold mb-2">🔧 测试项</h3>
            <div class="space-y-2">
              <button class="w-full btn-primary text-white py-2 px-4 rounded-lg text-sm" onclick="testScroll()">
                测试滚动效果
              </button>
              <button class="w-full bg-gray-200 text-gray-800 py-2 px-4 rounded-lg text-sm" onclick="testAppend()">
                测试追加内容
              </button>
              <button class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg text-sm" onclick="testReplace()">
                测试替换内容
              </button>
            </div>
          </div>

          <!-- 填充内容用于测试滚动 -->
          ${Array(10).fill(0).map((_, i) => `
            <div class="card rounded-2xl p-4 mb-4">
              <h4 class="font-semibold text-sm mb-1">测试卡片 #${i + 1}</h4>
              <p class="text-xs text-gray-600">这是第 ${i + 1} 个测试卡片。滚动页面时，顶部状态栏和底部导航栏应该保持固定不动。</p>
            </div>
          `).join('')}

          <div class="card rounded-2xl p-4 mb-4 bg-green-50">
            <h4 class="font-semibold text-green-800 mb-1">✅ 滚动到底部了</h4>
            <p class="text-xs text-green-700">如果你能看到这个绿色卡片，说明滚动功能正常！</p>
          </div>
        </div>
      `
    });

    // 测试函数
    function testScroll() {
      const contentArea = getContentArea();
      contentArea.scrollTo({
        top: contentArea.scrollHeight,
        behavior: 'smooth'
      });
      toastShow('正在滚动到底部...', 'ok');
    }

    function testAppend() {
      appendContent(`
        <div class="px-6">
          <div class="card rounded-2xl p-4 mb-4 bg-blue-50">
            <h4 class="font-semibold text-blue-800 mb-1">📝 新追加的内容</h4>
            <p class="text-xs text-blue-700">时间: ${new Date().toLocaleTimeString()}</p>
          </div>
        </div>
      `);
      toastShow('内容已追加！', 'ok');
    }

    function testReplace() {
      setContent(`
        <div class="px-6 py-4">
          <div class="card rounded-2xl p-4 mb-4 bg-purple-50">
            <h3 class="font-semibold text-purple-800 text-lg mb-2">🔄 内容已替换</h3>
            <p class="text-sm text-purple-700 mb-4">
              原有内容已被替换。点击下面的按钮可以恢复原始内容。
            </p>
            <button class="w-full btn-primary text-white py-2 px-4 rounded-lg text-sm" onclick="location.reload()">
              重新加载页面
            </button>
          </div>
        </div>
      `);
      toastShow('内容已替换！', 'ok');
    }
  </script>
</body>
</html>
