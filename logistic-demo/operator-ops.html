<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>操作员 · 操作</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <script src="./simulator-layout.js"></script>
  <script src="./common.js"></script>
  <script>
    initSimulatorLayout({
      title: '操作 · 操作员',
      titleIcon: 'fas fa-briefcase',
      role: 'operator',
      activeNav: 'operate',
      content: `
        <div class="px-6 py-4 pb-28">
          <div class="grid grid-cols-2 gap-4">
            <!-- Inbound Operations -->
            <div class="bg-white rounded-2xl p-4 shadow-sm border border-gray-100 active:scale-[0.98] transition-transform cursor-pointer" onclick="window.location.href='operator-inbound-accept.html'">
               <div class="w-12 h-12 rounded-xl bg-blue-50 text-blue-600 flex items-center justify-center mb-3">
                 <i class="fas fa-file-signature text-xl"></i>
               </div>
               <div class="font-bold text-gray-800 mb-1">进仓受理</div>
               <div class="text-xs text-gray-400">登记车辆与货物</div>
            </div>

            <!-- Unloading Operations -->
            <div class="bg-white rounded-2xl p-4 shadow-sm border border-gray-100 active:scale-[0.98] transition-transform cursor-pointer" onclick="window.location.href='operator-unloading-task.html'">
               <div class="w-12 h-12 rounded-xl bg-indigo-50 text-indigo-600 flex items-center justify-center mb-3">
                 <i class="fas fa-dolly text-xl"></i>
               </div>
               <div class="font-bold text-gray-800 mb-1">卸车任务</div>
               <div class="text-xs text-gray-400">执行卸货作业</div>
            </div>

            <!-- Photo Upload (Placeholder) -->
            <div class="bg-white rounded-2xl p-4 shadow-sm border border-gray-100 active:scale-[0.98] transition-transform cursor-pointer opacity-50">
               <div class="w-12 h-12 rounded-xl bg-orange-50 text-orange-600 flex items-center justify-center mb-3">
                 <i class="fas fa-camera text-xl"></i>
               </div>
               <div class="font-bold text-gray-800 mb-1">拍照留档</div>
               <div class="text-xs text-gray-400">补充货物照片</div>
            </div>
          </div>
        </div>
      `
    });
  </script>
</body>
</html>
